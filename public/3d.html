
<!doctype html>
<html>
<head>
  <title>Graph 3D | Cloud with Colored Dots</title>

  <style>
    body {font: 10pt arial;}
  </style>

  <script type="text/javascript" src="https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js"></script>

  <script type="text/javascript">
    var data = null;
    var graph = null;

    function onclick(point) {
      console.log(point);
    }

    // Called when the Visualization API is loaded.
    function drawVisualization() {
      // create the data table.
      data = new vis.DataSet();

      // create some shortcuts to math functions
      var sqrt = Math.sqrt;
      var pow = Math.pow;
      var random = Math.random;


      data.add({x:1,y:2,z:3,style:null})
      data.add({x:2,y:4,z:0,style:{ "fill":"red", "stroke":"#999" }})
      data.add({x:3,y:6,z:10,style:null})
      data.add({x:4,y:8,z:23,style:null})
      data.add({x:5,y:9,z:31,style:null})
      data.add({x:6,y:9,z:9,style:null})

      /*
      // create the animation data
      var imax = 100;

      for (var i = 0; i < imax; i++) {
        var x = pow(random(), 2);
        var y = pow(random(), 2);
        var z = pow(random(), 2);
        var style = (i%2==0) ? sqrt(pow(x, 2) + pow(y, 2) + pow(z, 2)) : "#00ffff";

        data.add({x:x,y:y,z:z,style:style});
      }
      */

      // specify options
      var options = {
        width:  '600px',
        height: '600px',
        style: 'dot-color',
        showPerspective: true,
        showGrid: true,
        keepAspectRatio: true,
        verticalRatio: 1.0,
        legendLabel: 'distance',
        cameraPosition: {
          horizontal: -0.35,
          vertical: 0.22,
          distance: 1.8
        }
      };

      // create our graph
      var container = document.getElementById('mygraph');
      graph = new vis.Graph3d(container, data, options);
      graph.on('click', onclick);
    }
  </script>
  
</head>

<body onload="drawVisualization()">
<div id="mygraph"></div>

<div id="info"></div>
</body>
</html>
